        const per=parseInt(prompt("Enter Your Percentage"));
        if(per>=75 && per<100){
            document.write(`${per},First class with Distinction<br>`);
        }
        else if(per>=60 && per<75){
            document.write(`${per} First class<br>`);
        }
        else if(per>=50 && per<60){
            document.write(`${per} Second class<br>`);
        }
        else if(per>35 && per<50){

        }
        else{
            document.write(" You are fail<br>");
