<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else ladder practice</title>
</head>
<body>
    <script>
        document.write("Practice Quesstions\n");
        const num=4;
        if( num==1){
            document.write("one")
        }
        else if (num==2){
            document.write("two")
        }
        else if (num==3){
            document.write("three")
        }
        else if (num==4){
            document.write("four")
        }
        else{
            document.write("Invalid num")
        }

    </script>
    
</body>
</html>
